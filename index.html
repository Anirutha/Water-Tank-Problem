<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Water Tank</title>
    <link rel="stylesheet" href="./style.css" />
    <script src="https://fastly.jsdelivr.net/npm/echarts@5.3.3/dist/echarts.min.js"></script>
    <script src="index.js"></script>
</head>
<body>
    <div class="header"><h1>Water Tank Problem</h1></div>
    <div class="inputarea">
        <input type="text" id="inputArr" name="inputArr" placeholder="e.g. 0,4,0,0,0,6,0,6,4,0">
        <button class="button" id="array-btn" onclick="fetchArr()">Compute Water</button>
    </div>
    <div class="waterAndWallContainer"><h2>Input</h2>
        <div id="chart-container"></div>
    </div>
    <div class="onlyWaterContainer"><h2>Output</h2>
        <h4><span id="waterunit"></span></h4>
        <div id="chart-container1"></div>
    </div>
</body>
</html>
